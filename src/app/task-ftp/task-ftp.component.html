<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            JDD fichier FTP
            <div class="row text-black">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-left form p-4">
                    <div class="px-2">
                        <form action="" class="justify-content-center" #form="ngForm">
                            <div class="form-group">
                                Type
                                <input type="text" class="form-control" placeholder="Sceanrio flux f12"
                                [(ngModel)]="taskFtp.type" name="type" id="type">
                         </div>
                            <div class="form-group">
                                Origine repertoire PC local
                                <input type="text" class="form-control" placeholder="C/donnees"
                                    [(ngModel)]="taskFtp.origine" name="origine" id="origine">
                            </div>
                            <div class="form-group">
                                Repertoire destination
                                <input type="text" class="form-control" placeholder="jdd/ftp"
                                    [(ngModel)]="taskFtp.destination" name="destination" id="destination">
                       </div>
                          
                            <a (click)="retour()"><button class="btn btn-success pull-right"> Valider</button></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    private _destination: String;
    private _type: String;
    private _origine: String;
</section>
