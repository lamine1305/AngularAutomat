<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            LANCEMENT DE SELENIUM
            <div class="row text-black">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-left form p-4">
                    <div class="px-2">
                        <form action="" class="justify-content-center" #form="ngForm">
                            <div class="form-group">
                                JDD IHM
                                <input type="text" class="form-control" placeholder='{{taskIhm.jddIhm}}'
                                [(ngModel)]="taskIhm.jddIhm" name="jddIhm" id="jddIhm"
                                value="{{taskIhm.jddIhm}}"
                                >   
                            </div>     
                            <div class="form-group">
                                Description
                                <input type="text" class="form-control" placeholder='{{taskIhm.descr}}'
                                [(ngModel)]="taskIhm.descr" name="descr" id="descr"
                                value="{{taskIhm.descr}}"
                                >   
                            </div> 
                            <div class="form-group">
                                Environnement
                                <input type="text" class="form-control" placeholder="{{taskIhm.env}}"
                                [(ngModel)]="taskIhm.env" name="env" id="env"
                                value="{{taskIhm.env}}"
                                >
                             </div>  
                             <div class="form-group">
                                Commande
                                <textarea col="10" row="30" class="form-control"
                                placeholder="{{taskIhm.Commande}}"
                                [(ngModel)]="taskIhm.Commande" name="Commande" id="Commande"
                                value="{{taskIhm.Commande}}"
                                ></textarea>
                             </div>  
               

                            <a (click)="retour()"><button class="btn btn-success pull-right"> Valider</button></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
