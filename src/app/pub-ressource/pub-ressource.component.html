<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            TACHE

            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <div class="px-2">
                        <form action="" class="justify-content-center" #form="ngForm">
                            <div class="form-group">
                                JDD
                                <input type="text" class="form-control" placeholder="C:/jdd">
                            </div>
                            <div class="form-group">
                                Description
                                <input type="text" class="form-control" placeholder="Sceanrio flux f12"
                                    [(ngModel)]="task.description" name="hello">
                            </div>
                            <div class="form-group">
                                Environnement
                                <input type="text" class="form-control" placeholder="VT1/DLT1,ISI ...">
                            </div>
                            <div class="form-group">
                                Commande
                                <textarea col='10' row='30' class="form-control"
                                    placeholder="SELECT * FROM STM...."></textarea>
                            </div>
                            <a (click)="retoure()"><button class="btn btn-success pull-right"> Valider</button></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
